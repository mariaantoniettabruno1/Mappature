<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css" rel="stylesheet">
  <body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>
          </head>

     <div class="row">
            <hr>
            <h2>Searchable Tree</h2>
            <div class="col-sm-4">
              <h2>Input</h2>
              <!-- <form> -->
                <div class="form-group">
                  <label for="input-search" class="sr-only">Search Tree:</label>
                  <input type="input" class="form-control" id="input-search" placeholder="Type to search..." value="">
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="checkbox" id="chk-ignore-case" value="false">
                    Ignore Case
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="checkbox" id="chk-exact-match" value="false">
                    Exact Match
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="checkbox" id="chk-reveal-results" value="false">
                    Reveal Results
                  </label>
                </div>
                <button type="button" class="btn btn-success" id="btn-search">Search</button>
                <button type="button" class="btn btn-default" id="btn-clear-search">Clear</button>
              <!-- </form> -->
            </div>
            <div class="col-sm-4">
              <h2>Tree</h2>
              <div id="treeview-searchable" class=""></div>
            </div>
            <div class="col-sm-4">
              <h2>Results</h2>
              <div id="search-output"></div>
            </div>
          </div>
              <script>
             $(function() {

                     var defaultData = [
                       {
                         text: 'Parent 1',
                         href: '#parent1',
                         tags: ['4'],
                         nodes: [
                           {
                             text: 'Child 1',
                             href: '#child1',
                             tags: ['2'],
                             nodes: [
                               {
                                 text: 'Grandchild 1',
                                 href: '#grandchild1',
                                 tags: ['0']
                               },
                               {
                                 text: 'Grandchild 2',
                                 href: '#grandchild2',
                                 tags: ['0']
                               }
                             ]
                           },
                           {
                             text: 'Child 2',
                             href: '#child2',
                             tags: ['0']
                           }
                         ]
                       },
                       {
                         text: 'Parent 2',
                         href: '#parent2',
                         tags: ['0']
                       },
                       {
                         text: 'Parent 3',
                         href: '#parent3',
                          tags: ['0']
                       },
                       {
                         text: 'Parent 4',
                         href: '#parent4',
                         tags: ['0']
                       },
                       {
                         text: 'Parent 5',
                         href: '#parent5'  ,
                         tags: ['0']
                       }
                     ];

                     var alternateData = [
                       {
                         text: 'Parent 1',
                         tags: ['2'],
                         nodes: [
                           {
                             text: 'Child 1',
                             tags: ['3'],
                             nodes: [
                               {
                                 text: 'Grandchild 1',
                                 tags: ['6']
                               },
                               {
                                 text: 'Grandchild 2',
                                 tags: ['3']
                               }
                             ]
                           },
                           {
                             text: 'Child 2',
                             tags: ['3']
                           }
                         ]
                       },
                       {
                         text: 'Parent 2',
                         tags: ['7']
                       },
                       {
                         text: 'Parent 3',
                         icon: 'glyphicon glyphicon-earphone',
                         href: '#demo',
                         tags: ['11']
                       },
                       {
                         text: 'Parent 4',
                         icon: 'glyphicon glyphicon-cloud-download',
                         href: '/demo.html',
                         tags: ['19'],
                         selected: true
                       },
                       {
                         text: 'Parent 5',
                         icon: 'glyphicon glyphicon-certificate',
                         color: 'pink',
                         backColor: 'red',
                         href: 'http://www.tesco.com',
                         tags: ['available','0']
                       }
                     ];

                     var json = '[' +
                       '{' +
                         '"text": "Parent 1",' +
                         '"nodes": [' +
                           '{' +
                             '"text": "Child 1",' +
                             '"nodes": [' +
                               '{' +
                                 '"text": "Grandchild 1"' +
                               '},' +
                               '{' +
                                 '"text": "Grandchild 2"' +
                               '}' +
                             ']' +
                           '},' +
                           '{' +
                             '"text": "Child 2"' +
                           '}' +
                         ']' +
                       '},' +
                       '{' +
                         '"text": "Parent 2"' +
                       '},' +
                       '{' +
                         '"text": "Parent 3"' +
                       '},' +
                       '{' +
                         '"text": "Parent 4"' +
                       '},' +
                       '{' +
                         '"text": "Parent 5"' +
                       '}' +
                     ']';



                     var $searchableTree = $('#treeview-searchable').treeview({
                       data: defaultData,
                     });

                     var search = function(e) {
                       var pattern = $('#input-search').val();
                       var options = {
                         ignoreCase: $('#chk-ignore-case').is(':checked'),
                         exactMatch: $('#chk-exact-match').is(':checked'),
                         revealResults: $('#chk-reveal-results').is(':checked')
                       };
                       var results = $searchableTree.treeview('search', [ pattern, options ]);

                       var output = '<p>' + results.length + ' matches found</p>';
                       $.each(results, function (index, result) {
                         output += '<p>- ' + result.text + '</p>';
                       });
                       $('#search-output').html(output);
                     }

                     $('#btn-search').on('click', search);
                     $('#input-search').on('keyup', search);

                     $('#btn-clear-search').on('click', function (e) {
                       $searchableTree.treeview('clearSearch');
                       $('#input-search').val('');
                       $('#search-output').html('');
                     });


                     var initSelectableTree = function() {
                       return $('#treeview-selectable').treeview({
                         data: defaultData,
                         multiSelect: $('#chk-select-multi').is(':checked'),
                         onNodeSelected: function(event, node) {
                           $('#selectable-output').prepend('<p>' + node.text + ' was selected</p>');
                         },
                         onNodeUnselected: function (event, node) {
                           $('#selectable-output').prepend('<p>' + node.text + ' was unselected</p>');
                         }
                       });
                     };
                     var $selectableTree = initSelectableTree();

                     var findSelectableNodes = function() {
                       return $selectableTree.treeview('search', [ $('#input-select-node').val(), { ignoreCase: false, exactMatch: false } ]);
                     };
                     var selectableNodes = findSelectableNodes();

                     $('#chk-select-multi:checkbox').on('change', function () {
                       console.log('multi-select change');
                       $selectableTree = initSelectableTree();
                       selectableNodes = findSelectableNodes();
                     });

                     // Select/unselect/toggle nodes
                     $('#input-select-node').on('keyup', function (e) {
                       selectableNodes = findSelectableNodes();
                       $('.select-node').prop('disabled', !(selectableNodes.length >= 1));
                     });

                     $('#btn-select-node.select-node').on('click', function (e) {
                       $selectableTree.treeview('selectNode', [ selectableNodes, { silent: $('#chk-select-silent').is(':checked') }]);
                     });

                     $('#btn-unselect-node.select-node').on('click', function (e) {
                       $selectableTree.treeview('unselectNode', [ selectableNodes, { silent: $('#chk-select-silent').is(':checked') }]);
                     });

                     $('#btn-toggle-selected.select-node').on('click', function (e) {
                       $selectableTree.treeview('toggleNodeSelected', [ selectableNodes, { silent: $('#chk-select-silent').is(':checked') }]);
                     });



                     var $expandibleTree = $('#treeview-expandible').treeview({
                       data: defaultData,
                       onNodeCollapsed: function(event, node) {
                         $('#expandible-output').prepend('<p>' + node.text + ' was collapsed</p>');
                       },
                       onNodeExpanded: function (event, node) {
                         $('#expandible-output').prepend('<p>' + node.text + ' was expanded</p>');
                       }
                     });

                     var findExpandibleNodess = function() {
                       return $expandibleTree.treeview('search', [ $('#input-expand-node').val(), { ignoreCase: false, exactMatch: false } ]);
                     };
                     var expandibleNodes = findExpandibleNodess();

                     // Expand/collapse/toggle nodes
                     $('#input-expand-node').on('keyup', function (e) {
                       expandibleNodes = findExpandibleNodess();
                       $('.expand-node').prop('disabled', !(expandibleNodes.length >= 1));
                     });

                     $('#btn-expand-node.expand-node').on('click', function (e) {
                       var levels = $('#select-expand-node-levels').val();
                       $expandibleTree.treeview('expandNode', [ expandibleNodes, { levels: levels, silent: $('#chk-expand-silent').is(':checked') }]);
                     });

                     $('#btn-collapse-node.expand-node').on('click', function (e) {
                       $expandibleTree.treeview('collapseNode', [ expandibleNodes, { silent: $('#chk-expand-silent').is(':checked') }]);
                     });

                     $('#btn-toggle-expanded.expand-node').on('click', function (e) {
                       $expandibleTree.treeview('toggleNodeExpanded', [ expandibleNodes, { silent: $('#chk-expand-silent').is(':checked') }]);
                     });

                     // Expand/collapse all
                     $('#btn-expand-all').on('click', function (e) {
                       var levels = $('#select-expand-all-levels').val();
                       $expandibleTree.treeview('expandAll', { levels: levels, silent: $('#chk-expand-silent').is(':checked') });
                     });

                     $('#btn-collapse-all').on('click', function (e) {
                       $expandibleTree.treeview('collapseAll', { silent: $('#chk-expand-silent').is(':checked') });
                     });



                     var $checkableTree = $('#treeview-checkable').treeview({
                       data: defaultData,
                       showIcon: false,
                       showCheckbox: true,
                       onNodeChecked: function(event, node) {
                         $('#checkable-output').prepend('<p>' + node.text + ' was checked</p>');
                       },
                       onNodeUnchecked: function (event, node) {
                         $('#checkable-output').prepend('<p>' + node.text + ' was unchecked</p>');
                       }
                     });

                     var findCheckableNodess = function() {
                       return $checkableTree.treeview('search', [ $('#input-check-node').val(), { ignoreCase: false, exactMatch: false } ]);
                     };
                     var checkableNodes = findCheckableNodess();

                     // Check/uncheck/toggle nodes
                     $('#input-check-node').on('keyup', function (e) {
                       checkableNodes = findCheckableNodess();
                       $('.check-node').prop('disabled', !(checkableNodes.length >= 1));
                     });

                     $('#btn-check-node.check-node').on('click', function (e) {
                       $checkableTree.treeview('checkNode', [ checkableNodes, { silent: $('#chk-check-silent').is(':checked') }]);
                     });

                     $('#btn-uncheck-node.check-node').on('click', function (e) {
                       $checkableTree.treeview('uncheckNode', [ checkableNodes, { silent: $('#chk-check-silent').is(':checked') }]);
                     });

                     $('#btn-toggle-checked.check-node').on('click', function (e) {
                       $checkableTree.treeview('toggleNodeChecked', [ checkableNodes, { silent: $('#chk-check-silent').is(':checked') }]);
                     });

                     // Check/uncheck all
                     $('#btn-check-all').on('click', function (e) {
                       $checkableTree.treeview('checkAll', { silent: $('#chk-check-silent').is(':checked') });
                     });

                     $('#btn-uncheck-all').on('click', function (e) {
                       $checkableTree.treeview('uncheckAll', { silent: $('#chk-check-silent').is(':checked') });
                     });



                     var $disabledTree = $('#treeview-disabled').treeview({
                       data: defaultData,
                       onNodeDisabled: function(event, node) {
                         $('#disabled-output').prepend('<p>' + node.text + ' was disabled</p>');
                       },
                       onNodeEnabled: function (event, node) {
                         $('#disabled-output').prepend('<p>' + node.text + ' was enabled</p>');
                       },
                       onNodeCollapsed: function(event, node) {
                         $('#disabled-output').prepend('<p>' + node.text + ' was collapsed</p>');
                       },
                       onNodeUnchecked: function (event, node) {
                         $('#disabled-output').prepend('<p>' + node.text + ' was unchecked</p>');
                       },
                       onNodeUnselected: function (event, node) {
                         $('#disabled-output').prepend('<p>' + node.text + ' was unselected</p>');
                       }
                     });

                     var findDisabledNodes = function() {
                       return $disabledTree.treeview('search', [ $('#input-disable-node').val(), { ignoreCase: false, exactMatch: false } ]);
                     };
                     var disabledNodes = findDisabledNodes();

                     // Expand/collapse/toggle nodes
                     $('#input-disable-node').on('keyup', function (e) {
                       disabledNodes = findDisabledNodes();
                       $('.disable-node').prop('disabled', !(disabledNodes.length >= 1));
                     });

                     $('#btn-disable-node.disable-node').on('click', function (e) {
                       $disabledTree.treeview('disableNode', [ disabledNodes, { silent: $('#chk-disable-silent').is(':checked') }]);
                     });

                     $('#btn-enable-node.disable-node').on('click', function (e) {
                       $disabledTree.treeview('enableNode', [ disabledNodes, { silent: $('#chk-disable-silent').is(':checked') }]);
                     });

                     $('#btn-toggle-disabled.disable-node').on('click', function (e) {
                       $disabledTree.treeview('toggleNodeDisabled', [ disabledNodes, { silent: $('#chk-disable-silent').is(':checked') }]);
                     });

                     // Expand/collapse all
                     $('#btn-disable-all').on('click', function (e) {
                       $disabledTree.treeview('disableAll', { silent: $('#chk-disable-silent').is(':checked') });
                     });

                     $('#btn-enable-all').on('click', function (e) {
                       $disabledTree.treeview('enableAll', { silent: $('#chk-disable-silent').is(':checked') });
                     });



                     var $tree = $('#treeview12').treeview({
                       data: json
                     });
               		});
                      </script>
  </body>
</html>
